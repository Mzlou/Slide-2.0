<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #2f5695 -26%, #300a44 145%);
          "
        >
          <h1>Alone</h1>
          <p>in the ocean</p>
        </div>
        <div
          style="
            background: linear-gradient(229.99deg, #197f82 -26%, #746624 145%);
          "
        >
          <h1>Opportunitiest</h1>
          <p>are open to us</p>
        </div>
        <div
          style="
            background: linear-gradient(229.99deg, #0a7e20 -26%, #14cde1 145%);
          "
        >
          <h1>Grow up</h1>
          <p>and see the sun</p>
        </div>
        <div
          style="
            background: linear-gradient(229.99deg, #ed7db7 -26%, #eaa356 145%);
          "
        >
          <h1>Chaos</h1>
          <p>is the highest degree of</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1655468788731-e73291c96f0c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=715&q=80');
          "
        ></div>

        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1653875096546-f776564b5548?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>

        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1654938900760-1419ee86bc1d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>

        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1648500222731-eef82d1f55d4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
